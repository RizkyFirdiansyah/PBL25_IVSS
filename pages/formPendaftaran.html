<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Member - IVSS Laboratory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css"> 

</head>
<body>
    
    <div id="navbar-placeholder">
        </div>

    <main class="register-page-content">
        
        <section class="registration-form-section">
            <div class="form-container">
                <p class="form-label">FORM PENDAFTARAN MEMBER</p>
                <h2 class="form-title">GABUNG DENGAN KOMUNITAS KAMI</h2>
                
                <form action="#" method="POST">
                    
                    <div class="form-group">
                        <label for="nama-lengkap">Nama Lengkap</label>
                        <input type="text" id="nama-lengkap" name="nama_lengkap" placeholder="Nama lengkap">
                    </div>
                    
                    <div class="form-group">
                        <label for="nim-nip">NIM / NIP</label>
                        <input type="text" id="nim-nip" name="nim_nip" placeholder="Masukkan NIM atau NIP">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="contoh@polinema.ac.id">
                    </div>

                    <div class="form-group">
                        <label for="prodi">Program Studi</label>
                        <input type="text" id="prodi" name="prodi" placeholder="Misal: D4 Teknik Informatika">
                    </div>
                    
                    <div class="form-footer">
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Saya setuju dengan syarat dan ketentuan.</label>
                        </div>
                        <button type="submit" class="btn-submit">Daftar Sekarang</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <div id="footer-placeholder">
        </div>

    <script src="../assets/js/script.js"></script> 
    
</body>
</html>
